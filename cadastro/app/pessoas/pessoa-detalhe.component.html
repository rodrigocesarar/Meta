<div class="container"> 
<h2>Salvar Pessoa</h2>
<form>
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" placeholder="Informe o nome" >
    </div>
    <div class="form-group">
        <label for="idade">Idade</label>
        <input type="text" class="form-control" placeholder="Informe a idade">
    </div>
    <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" placeholder="Informe o cpf">
    </div>
    <div class="form-group">
        <label for="logradouro">Logradouro</label>
        <input type="text" class="form-control" placeholder="Informe o logradouro">
    </div>
    <div class="form-group">
        <label for="complemento">Complemento</label>
        <input type="text" class="form-control" placeholder="Informe o complemento">
    </div>
    <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" class="form-control" placeholder="Informe a cidade">
    </div>
    <div class="form-group">
        <label for="estado">Estado</label>
        <input type="text" class="form-control" placeholder="Informe o estado">
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
     <a class="btn btn-secondary" routerLink="/">Voltar </a>
</form>
</div>
