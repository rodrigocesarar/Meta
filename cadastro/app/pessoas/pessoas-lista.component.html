<div class="container">
   <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <a routerLink="/pessoa/salvar" class="btn btn-success">Novo</a>

          <table class="table table-striped table-hover">   
              <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>CPF</th>
                  </tr>
              </thead>

              <tbody>  
                <tr *ngFor = "let p of pessoas" [routerLink]= "['/pessoa/salvar',p.id]">
                    <td>{{p.nome}}</td>
                    <td>{{p.idade}}</td>
                    <td>{{p.cpf}}</td>
                </tr>
              </tbody>
          </table>

      </div>
   </div>
</div>
